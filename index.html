<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h2>This is form tutorial</h2>
    <form action="">
        <label for="name"> Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role : <input type="text" name="myRoll">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>

        <br>
        <div>
            Date: <input type="date" name="date">
        </div>
        <br>
        <div>
            Number: <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible: <input type="checkbox" name="checkBok" checked>
        </div>
        <br>
        <div>
            another ceck box: <input type="checkbox" name="checkBok">
        </div>
        <br>
        <div>
            Gender: Maale - <input type="radio" name="mygender"> Female - <input type="radio" name="mygender">
        </div>
        <br>
        <div>
            write about yourself:<br> <textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car"> Car</label>
            <select name="myCar" id="car">
                <option value="Indica">Indica</option>
                <option value="swf" selected>Swift</option>
                <option value="Queen">Mc Queen</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
